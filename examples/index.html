<html>
	<head>
		<title>TW Directives</title>
		<link href="example.css" rel="stylesheet">

		<script src="../vendor/components/jquery/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../vendor/components/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../vendor/components/bootstrap/css/bootstrap-theme.min.css">
		<script src="../vendor/components/bootstrap/js/bootstrap.min.js"></script>
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

		<link href="../vendor/components/jqueryui/themes/base/jquery-ui.min.css" rel="stylesheet">
		<script type="text/javascript" src="../vendor/components/jqueryui/jquery-ui.min.js"></script>

		<!-- Angular -->
		<script type="text/javascript" src="../vendor/components/angular.js/angular.min.js"></script>
		<script type="text/javascript" src="../vendor/components/angular.js/angular-sanitize.min.js"></script>

		<script type="text/javascript" src="../tw-pagination.js"></script>
		<script type="text/javascript" src="../tw-calendar.js"></script>
		<script type="text/javascript" src="../tw-toggle.js"></script>
		<script type="text/javascript" src="../tw-file.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body ng-app="exampleApp" ng-controller="exampleCtrl">

		<div class="container">

			<div class="alert alert-danger" ng-show="error.messages.length">
				<b ng-bind="error.title"></b>
				<ul>
					<li ng-repeat="error in error.messages" ng-bind="error"></li>
				</ul>
			</div>

			<h2>Pagination</h2>
			<div class="row">
				<div class="col-md-12" ng-bind-html="pageText">

				</div>
			</div>

			<tw-pagination pagesize="{{data.pagesize}}" pagecount="{{data.pagecount}}" currentpage="2"
						   change="goToPage" itemcount="items.length" ></tw-pagination>

			<h2>Calendar</h2>
			<div class="row">
				<div class="col-md-2">
					<input class="form-control" tw-calendar ng-model="data.date">
				</div>
				<div class="col-md-2">
					Date: {{data.date}}
				</div>
			</div>

			<h2>Toggle button</h2>
			<div class="row">
				<div class="col-md-12">
					<input type="checkbox" tw-toggle ng-model="data.bool" data-on="On" data-off="Off">
					Boolean value: <b>{{data.bool}}</b>
				</div>
			</div>

			<h2>File upload</h2>
			<div class="row">
				<div class="col-md-2">
					<input type="file" tw-file ng-model="data.file" upload="onUpload" error="onFileValidateError"
						   options="{mimes: ['text/plain'], maxSize: 1000}">
				</div>
			</div>
			<br/>
			<b>File</b>
			<table class="table">
				<tr>
					<td>Name</td>
					<td>{{data.file.name}}</td>
				</tr>
				<tr>
					<td>Size</td>
					<td>{{data.file.size}}</td>
				</tr>
				<tr>
					<td>Type</td>
					<td>{{data.file.type}}</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
