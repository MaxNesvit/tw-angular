<html>
	<head>
		<title>TW Directives</title>
		<link href="example.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

		<link href="../datepicker/bootstrap-datepicker.css" rel="stylesheet">
		<script type="text/javascript" src="../datepicker/bootstrap-datepicker.min.js"></script>

		<!-- Angular -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="../angular/angular-sanitize.min.js"></script>

		<script type="text/javascript" src="../directives.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body ng-app="exampleApp" ng-controller="exampleCtrl">

		<div id="main">

			<h2>Pagintion</h2>
			<div class="page" ng-bind-html="pageText"></div>

			<div class="paginator">
				<tw-pagination data-pagesize="8" data-currentpage="1" data-pagecount="4"
							   change="goToPage" itemcount="items.length" ></tw-pagination>
			</div>

			<h2>Calendar</h2>
			<div class="block">
				<input type="text" tw-calendar ng-model="data.date">
				Date: {{data.date}} DB format: {{data.date | twDate}}
			</div>

			<h2>Toggle button</h2>
			<div class="block">
				<input type="checkbox" tw-toggle ng-model="data.bool">
				Boolean value: <b>{{data.bool}}</b>
			</div>

		</div>
		
	</body>
</html>
